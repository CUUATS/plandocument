{{ .Page.Scratch.Add "accordion" 1 }}
{{ $level := default "2" (.Parent.Get "level") }}
<h{{ $level }} class="usa-accordion-heading">
  <button class="usa-accordion-button" aria-expanded="true" aria-controls="accordion-{{ .Page.Scratch.Get "accordion" }}">
    {{ if .IsNamedParams }}{{ .Get "title" }}{{ else }}{{ .Get 0 }}{{ end }}
  </button>
</h{{ $level }}>
<div id="accordion-{{ .Page.Scratch.Get "accordion" }}" class="usa-accordion-content">
  {{ .Inner }}
</div>
